<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Directory Page of Farmerville Chamber of Commerce for Sami Thueson in WDD 230: Web Frontend Development at Brigham Young University - Idaho">
    <title>Directory Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="./css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito+Sans&family=Raleway&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-2.ico">
</head>
<body>
    <header>
        <div class="flex-header">
            <div class="logo">
                <img src="./images/logo-color.webp" alt="logo image">
                <div class="heading">
                    <h1>Farmerville</h1>
                    <h2> Chamber of Commerce</h2>
                </div>
            </div>
            <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
            <div class="social">
                <a href="facebook.com"><img src="images/facebook.webp" alt="facebook icon"></a>
                <a href="instagram.com"><img src="images/instagram.webp" alt="instagram icon"></a>
            </div> 
        </div>
        <div class="date"></div>
    </header>
    <nav>
        <ul id="primaryNav">
            <li><a href="index.html">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="join.html">Join</a></li>
            <li class="active"><a href="directory.html">Directory</a></li>
        </ul>
    </nav>
    <main>
        <div class="buttons">
            <button class="cards"><img src="images-3/card.png"></button>
            <button class="tbl"><img src="images-3/table.png"></button>
        </div>
        <div class="businesses"></div>
        <table class="table"></table>
    </main>
    <footer>
        <div class="flex-footer">
            <div class="logo-footer">
                    <img src="./images/logo-color.webp" alt="logo image">
            </div>
            <div class="left">
                <div>Farmerville Chamber of Commerce</div>
                <div>Address</div>
            </div>
            <div class="right">
                <div>Email</div>
                <div>Phone Number</div>
                <div><a href="https://goo.gl/maps/TPdT3pWpEsA5KeQR9">Location Map</a></div>
            </div>
        </div>
        <div class="foot">
            <p>&copy;<span id="yr"></span> Farmerville Chamber | Sami Thueson | WDD 230 | <span id="updated"></span></p>
        </div>
    </footer>
    <script src="js/directory.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
